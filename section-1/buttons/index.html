<html>
    <head>
        <title>Vue app</title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css"/>
    </head>
    <body>
        <div id="app">
            <button class="vue-btn" 
                v-on:click="reveal">Reveal the secret number</button>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    secretNumber: 100
                },
                methods: {
                    reveal() {
                        alert(`Here's the secret number: ${this.secretNumber}`)
                    }
                }
            })
        </script>
    </body>
</html>
