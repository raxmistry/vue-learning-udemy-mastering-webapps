<html>
    <head>
        <title>Vue app</title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css"></link>
    </head>
    <body>
        <div id="app">
            {{text}}
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    text: 'Hello World reload'
                }
            })
        </script>
    </body>
</html>
