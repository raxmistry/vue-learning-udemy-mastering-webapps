<html>
    <head>
        <title>Vue app</title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css"/>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="colour in colours">{{colour.text}}</li>
            </ul>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    colours: [
                        { 
                            text: 'red',
                            primary: true 
                        },
                        { 
                            text: 'green',
                            primary: false
                        },
                        { 
                            text: 'blue',
                            primary: true
                        },
                        { 
                            text: 'yellow',
                            primary: false
                        },
                        { 
                            text: 'orange',
                            primary: false
                        }
                    ]
                }
            })
        </script>
    </body>
</html>
